{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1 class="home-h1">All Pages</h1>
    <h3 class="home-h3">(tools and languages that I've used on my coding journey thus far)</h3>
    <div class="index-container">
        <ul>
            {% for entry in entries %}
                <li><a href="{% url 'entry' title=entry %}">{{ entry }}</a></li>
            {% endfor %}
        </ul>
    </div>

{% endblock %}
